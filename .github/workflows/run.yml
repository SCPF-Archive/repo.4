name: Run

on:
  push:
    path: "*"

  workflow_dispatch:

jobs:
  Start:
    runs-on: ubuntu-latest

    steps:
    - name: Setup Checkout
      uses: actions/checkout@main

    - name: Download
      run: |
        cd downloads
        wget --random-wait -i url.txt
        rm -rf url.txt

    - name: Run Command
      run: |
        chmod +x script.sh
        ./script.sh
